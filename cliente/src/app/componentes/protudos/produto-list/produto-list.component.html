<p>Produtos do Tolávio!</p>


<div class="row m-auto" id="ajust">
   <div class="col-lg-12">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Qtd</th>
            <th scope="col">Operações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.prods ; index as i">
            <td scope="row">{{ i+1 }}</td>
            <td>{{ item['nome'] }}</td>
            <td>{{ item['preco'] }}</td>
            <td>{{ item['qtd'] }}</td>
            <td> 
                <a routerLink="/produtos/show/{{ item['id'] }}" class="btn btn-sm btn-secondary mr-2">Listar</a>
                <a routerLink="/produtos/delete/{{ item['id'] }}" class="btn btn-sm btn-danger mr-2">Eliminar</a> 
            </td>
          </tr>
        </tbody>
      </table>
   </div>
</div>
